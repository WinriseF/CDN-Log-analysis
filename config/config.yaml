input:
  source_type: local
  path: ./logs/
  file_pattern: "*.gz"

parser:
  format: huawei_cdn
  time_format: "%d/%b/%Y:%H:%M:%S %z"

analysis:
  modules:
    - basic_stats
    - geo_ip
  top_n_count: 20
  geoip_db_path: ./GeoLite2-City.mmdb

output:
  reporters:
    - cli
    - excel
  report_path: ./reports/